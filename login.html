<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!-- code starts from here -->
     
    <img src="https://iili.io/dinOtS.md.png" class="mx-auto d-block mt-5" alt="Logo" width="10%"> 
  
    <div class="container-sm py-3 my-3 ">
        
        
        <div class="row">
            
            <div class="col-sm "></div>

            <div class="col-sm border shadow"> 
                <form class=" py-3 px-3 my-3" >

                    <div class="form-group ">
                        <h4 class="text-center ">Log in to JeMo</h4>
                    </div>
                    
                    
                    <div class="form-group">  <!-- ensure proper margins -->
                        <label>Email </label>
                        <input type="email" class="form-control" placeholder="name@example.com"> <!-- style inputs with full width -->
                    </div>
                
                    <div class="form-group">
                        <label>Password </label>
                        <input type="password" class="form-control">
                     </div>
    
                    <div class="form-group form-check">
                        <label class="form-check-label"></label>
                        <input class="form-check-input" type="checkbox"> Remember me
                    </div>

                    <div class="form-group text-center" >
                        <button type="submit" class="btn btn-primary form-control font-weight-bold">Log in</button>
                    </div>
    
                    <div class="list-group form-group text-center small"> <!-- add list group to nicely format -->
                        <a href="#">Can't Log in?</a>
                        <a href="#"> Sign up for an account</a>
                        
                    </div>
    
                </form>

            </div>

            <div class="col-sm "></div>
        </div>







        

    </div>


</body>
</html>
